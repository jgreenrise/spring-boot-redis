  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
  background-color: #000;
  color: #e7e9ea;
  line-height: 1.5;
}

.App {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.app-body {
  display: flex;
  flex: 1 1;
  max-width: 1200px;
  margin: 0 auto;
  width: 100%;
}

.main-content {
  flex: 1 1;
  border-left: 1px solid #2f3336;
  border-right: 1px solid #2f3336;
  min-height: calc(100vh - 60px);
  background-color: #000;
}

/* Header Styles */
.header {
  background-color: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #2f3336;
  position: sticky;
  top: 0;
  z-index: 1000;
  height: 60px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 0 20px;
}

.header-content {
  display: flex;
  align-items: center;
  justify-content: space-between;
  width: 100%;
  max-width: 1200px;
}

.logo {
  font-size: 24px;
  font-weight: bold;
  color: #1d9bf0;
}

.search-bar {
  background-color: #202327;
  border: 1px solid #2f3336;
  border-radius: 20px;
  padding: 8px 16px;
  color: #e7e9ea;
  outline: none;
  width: 300px;
  transition: border-color 0.2s;
}

.search-bar:focus {
  border-color: #1d9bf0;
}

/* Sidebar Styles */
.sidebar {
  width: 250px;
  padding: 20px;
  background-color: #000;
  height: calc(100vh - 60px);
  position: sticky;
  top: 60px;
}

.sidebar-nav {
  list-style: none;
}

.sidebar-nav li {
  margin-bottom: 8px;
}

.nav-item {
  display: flex;
  align-items: center;
  padding: 12px 16px;
  border-radius: 24px;
  text-decoration: none;
  color: #e7e9ea;
  font-size: 18px;
  font-weight: 400;
  transition: background-color 0.2s;
}

.nav-item:hover {
  background-color: #1a1a1a;
}

.nav-item.active {
  background-color: #1a1a1a;
  color: #1d9bf0;
}

.nav-item svg {
  margin-right: 16px;
  width: 24px;
  height: 24px;
}

/* Feed Styles */
.feed {
  padding: 0;
}

.feed-header {
  background-color: rgba(0, 0, 0, 0.8);
  backdrop-filter: blur(12px);
  border-bottom: 1px solid #2f3336;
  padding: 16px 20px;
  position: sticky;
  top: 60px;
  z-index: 100;
  display: flex;
  align-items: center;
  justify-content: space-between;
}

.feed-title {
  font-size: 20px;
  font-weight: 700;
  color: #e7e9ea;
}

.tweet-composer {
  border-bottom: 1px solid #2f3336;
  padding: 16px 20px;
}

.composer-content {
  display: flex;
  gap: 12px;
}

.avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background-color: #1d9bf0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: bold;
  flex-shrink: 0;
}

.composer-input {
  flex: 1 1;
}

.tweet-input {
  width: 100%;
  background: transparent;
  border: none;
  color: #e7e9ea;
  font-size: 20px;
  outline: none;
  resize: none;
  min-height: 50px;
  font-family: inherit;
}

.tweet-input::placeholder {
  color: #71767b;
}

.composer-actions {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 12px;
  padding-left: 60px;
}

.tweet-button {
  background-color: #1d9bf0;
  color: white;
  border: none;
  border-radius: 20px;
  padding: 8px 24px;
  font-weight: 700;
  cursor: pointer;
  transition: background-color 0.2s;
}

.tweet-button:hover {
  background-color: #1a8cd8;
}

.tweet-button:disabled {
  background-color: #0f4e78;
  cursor: not-allowed;
}

/* Tweet Styles */
.tweet {
  border-bottom: 1px solid #2f3336;
  padding: 16px 20px;
  transition: background-color 0.2s;
}

.tweet:hover {
  background-color: rgba(255, 255, 255, 0.03);
}

.tweet-content {
  display: flex;
  gap: 12px;
}

.tweet-body {
  flex: 1 1;
}

.tweet-header {
  display: flex;
  align-items: center;
  gap: 8px;
  margin-bottom: 4px;
}

.tweet-author {
  font-weight: 700;
  color: #e7e9ea;
}

.tweet-handle {
  color: #71767b;
}

.tweet-time {
  color: #71767b;
  font-size: 14px;
}

.tweet-text {
  color: #e7e9ea;
  line-height: 1.5;
  margin-bottom: 12px;
}

.tweet-link {
  color: #1d9bf0;
  text-decoration: none;
}

.tweet-link:hover {
  text-decoration: underline;
}

.tweet-actions {
  display: flex;
  justify-content: space-between;
  max-width: 400px;
  margin-top: 12px;
}

.action-button {
  display: flex;
  align-items: center;
  gap: 8px;
  background: none;
  border: none;
  color: #71767b;
  cursor: pointer;
  padding: 8px;
  border-radius: 20px;
  transition: all 0.2s;
}

.action-button:hover {
  background-color: rgba(29, 155, 240, 0.1);
  color: #1d9bf0;
}

.action-button svg {
  width: 18px;
  height: 18px;
}

/* RSS Feed Manager Styles */
.rss-manager {
  padding: 20px;
}

.rss-form {
  background-color: #16181c;
  border: 1px solid #2f3336;
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

.form-group {
  margin-bottom: 16px;
}

.form-label {
  display: block;
  margin-bottom: 8px;
  font-weight: 600;
  color: #e7e9ea;
}

.form-input {
  width: 100%;
  padding: 12px 16px;
  background-color: #000;
  border: 1px solid #2f3336;
  border-radius: 8px;
  color: #e7e9ea;
  font-size: 16px;
  outline: none;
  transition: border-color 0.2s;
}

.form-input:focus {
  border-color: #1d9bf0;
}

.submit-button {
  background-color: #1d9bf0;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 12px 24px;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.2s;
}

.submit-button:hover {
  background-color: #1a8cd8;
}

/* Leaderboard Styles */
.leaderboard {
  padding: 20px;
}

.leaderboard-item {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px;
  background-color: #16181c;
  border: 1px solid #2f3336;
  border-radius: 12px;
  margin-bottom: 12px;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 12px;
}

.user-rank {
  font-weight: 700;
  color: #1d9bf0;
  font-size: 18px;
  min-width: 30px;
}

.user-name {
  font-weight: 600;
  color: #e7e9ea;
}

.user-score {
  font-weight: 700;
  color: #1d9bf0;
  font-size: 18px;
}

/* Loading and Error States */
.loading {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 40px;
  color: #71767b;
}

.error {
  background-color: #2a1a1a;
  border: 1px solid #5a2a2a;
  border-radius: 8px;
  padding: 16px;
  margin: 16px;
  color: #f87171;
}

/* Responsive Design */
@media (max-width: 768px) {
  .app-body {
    flex-direction: column;
  }
  
  .sidebar {
    width: 100%;
    height: auto;
    position: static;
    border-bottom: 1px solid #2f3336;
    padding: 10px;
  }
  
  .sidebar-nav {
    display: flex;
    overflow-x: auto;
    gap: 8px;
  }
  
  .sidebar-nav li {
    margin-bottom: 0;
    flex-shrink: 0;
  }
  
  .nav-item {
    padding: 8px 16px;
    font-size: 16px;
    white-space: nowrap;
  }
  
  .search-bar {
    width: 200px;
  }
  
  .main-content {
    border-left: none;
    border-right: none;
  }
}
